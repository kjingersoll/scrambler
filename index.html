<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Scrambler</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300&family=Rye&family=Neonderthaw&family=Permanent+Marker&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>The Scrambler</h1>
    </header>
    <main>
      <div id="difficult-select">
        <button id="easy" class="difficulty">EASY</button>
        <button id="medium" class="difficulty">MEDIUM</button>
        <button id="hard" class="difficulty">HARD</button>
      </div>
      <div id="gameplay" class="hide">
        <div id="ticket-container">
          <div id="ticket-sides">
            <div id="ticket-front">
              <h2 id="scramble-text"></h2>
            </div>
            <div id="ticket-back">
              <h2 id="answer-text"></h2>
            </div>
          </div>
        </div>
        <div id="feedback">
          <p id="guess-counter"><span id="guesses-left"></span> Guesses Left</p>
          <p id="message"></p>
        </div>
        <form action="" id="guess-form">
          <label for="guess">The Word Is:</label>
          <input type="text" name="guess" id="guess" />
          <input type="submit" id="submit" value="Guess!" />
        </form>
      </div>
      <button id="play-again" class="hide">Play Again</button>
    </main>
  </body>
</html>
