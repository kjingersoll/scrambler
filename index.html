<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scrambler</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script  src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Scrambler</h1>
    </header>
    <main>
        <div id="ticket-container">
            <div id="ticket-sides">
              <div id="ticket-front">
                <h2 id="scramble-text"></h2>
              </div>
              <div id="ticket-back">
                <h2 id="answer-text"></h2>
              </div>
            </div>
        </div>
        <p id="message"></p>
        <p id="word"></p>
        <form action="" id="guess-form">
            <label for="guess">The Word Is:</label>
            <input type="text" name="guess" id="guess" />
            <input type="submit" id="submit" value="Guess!">
        </form>
        <button id="play-again" class="hide">Play Again</button>
    </main>
</body>
</html>
