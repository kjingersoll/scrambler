<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scrambler</title>
    <link rel="stylesheet" href="css/main.css">
    <script  src="js/script.js" defer></script>
</head>
<main>
    <header>
        <h1>The Scrambler</h1>
    </header>
    <body>
        <p id="message"></p>
        <p id="word"></p>
        <form action="" id="guess-form">
            <label for="guess">The Word Is:</label>
            <input type="text" name="guess" id="guess" />
            <input type="submit" id="submit" value="Guess!">
        </form>
        <button id="play-again" class="hide">Play Again</button>
    </body>
</main>
</html>
